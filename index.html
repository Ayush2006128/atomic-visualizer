<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Orbitals - 3D Atomic Visualizer</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles from Tailwindcss and custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="text-slate-700 bg-slate-50 overflow-hidden">
    <!-- 3D Container (Background) -->
    <div id="canvas-container" class="absolute inset-0 z-0"></div>

    <!-- UI Overlay (Foreground) -->
    <div class="absolute inset-0 z-10 flex flex-col pointer-events-none">
      <!-- 1. NAVBAR -->
      <header
        class="glass h-20 px-4 md:px-8 flex items-center justify-between pointer-events-auto relative z-50"
      >
        <!-- Left: Identity (Icon + Name) -->
        <div class="flex items-center gap-4">
          <!-- Dynamic Category Icon -->
          <div
            id="nav-icon"
            class="w-12 h-12 rounded-xl flex items-center justify-center shadow-lg transition-colors duration-300 cat-unknown"
          >
            <span id="nav-symbol" class="text-xl font-bold">C</span>
          </div>

          <div class="flex flex-col">
            <div class="flex items-baseline gap-2">
              <h1
                id="nav-name"
                class="text-2xl font-bold text-slate-800 tracking-tight"
              >
                Carbon
              </h1>
              <span
                id="nav-number"
                class="text-sm font-mono text-slate-500 font-semibold"
                >#6</span
              >
            </div>
            <span
              id="nav-category"
              class="text-xs font-medium uppercase tracking-wider text-slate-400"
              >Nonmetal</span
            >
          </div>
        </div>

        <!-- Right: Menu Controls -->
        <div class="flex items-center gap-2 md:gap-4">
          <button
            id="btn-properties"
            class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-100 transition-colors text-slate-600 font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span class="hidden md:inline">Properties</span>
          </button>

          <button
            id="btn-visuals"
            class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-100 transition-colors text-slate-600 font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
              ></path>
            </svg>
            <span class="hidden md:inline">Visuals</span>
          </button>

          <div class="h-8 w-px bg-slate-200 mx-1"></div>

          <button
            id="btn-table"
            class="bg-slate-800 text-white px-4 py-2 rounded-lg shadow-md hover:bg-slate-700 transition-colors flex items-center gap-2 font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 2v20M2 10h20"
              ></path>
            </svg>
            <span class="hide-on-mobile">Elements</span>
          </button>
        </div>
      </header>

      <!-- 2. DROPDOWN MENUS (Overlay) -->
      <div class="relative w-full max-w-7xl mx-auto px-4 pointer-events-none">
        <!-- Properties Panel -->
        <div
          id="panel-properties"
          class="menu-panel menu-hidden absolute top-4 right-4 md:right-8 w-80 glass-panel rounded-2xl p-6 pointer-events-auto z-40"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-slate-800 text-lg">Properties</h3>
            <button class="close-panel text-slate-400 hover:text-slate-600">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <div class="space-y-4">
            <div class="flex justify-between border-b border-slate-100 pb-2">
              <span class="text-sm text-slate-500 font-medium"
                >Atomic Mass</span
              >
              <span
                id="prop-mass"
                class="text-sm font-bold font-mono text-slate-700"
                >12.011 u</span
              >
            </div>

            <div class="flex justify-between border-b border-slate-100 pb-2">
              <span class="text-sm text-slate-500 font-medium"
                >Configuration</span
              >
              <span
                id="prop-config"
                class="text-sm font-bold font-mono text-slate-700"
                >1s² 2s² 2p²</span
              >
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="bg-slate-50 p-3 rounded-lg">
                <div class="text-xs text-slate-400 uppercase font-bold mb-1">
                  Phase
                </div>
                <div
                  id="prop-phase"
                  class="text-sm font-semibold text-slate-700"
                >
                  Solid
                </div>
              </div>
              <div class="bg-slate-50 p-3 rounded-lg">
                <div class="text-xs text-slate-400 uppercase font-bold mb-1">
                  Electronegativity
                </div>
                <div
                  id="prop-electroneg"
                  class="text-sm font-semibold text-slate-700"
                >
                  2.55
                </div>
              </div>
            </div>

            <p
              id="prop-desc"
              class="text-sm text-slate-500 leading-relaxed italic border-t border-slate-100 pt-3"
            >
              Carbon is a chemical element with the symbol C and atomic number
              6. It is nonmetallic and tetravalent.
            </p>
          </div>
        </div>

        <!-- Visuals Panel -->
        <div
          id="panel-visuals"
          class="menu-panel menu-hidden absolute top-4 right-4 md:right-24 w-72 glass-panel rounded-2xl p-5 pointer-events-auto z-40"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-slate-800 text-lg">Visualization</h3>
            <button class="close-panel text-slate-400 hover:text-slate-600">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <div class="space-y-4">
            <!-- Toggles -->
            <div class="flex gap-2">
              <button
                id="btn-explode"
                class="flex-1 py-2 px-3 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition-colors shadow-sm"
              >
                Explode
              </button>
              <button
                id="btn-spin"
                class="flex-1 py-2 px-3 bg-blue-50 border border-blue-200 rounded-lg text-sm font-medium text-blue-600 hover:bg-blue-100 transition-colors shadow-sm"
              >
                Spinning
              </button>
            </div>

            <!-- Zoom Slider -->
            <div class="pt-2 border-t border-slate-100">
              <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-slate-400 uppercase"
                  >Zoom Level</span
                >
                <span id="zoom-val" class="text-xs font-mono text-slate-500"
                  >18.0</span
                >
              </div>
              <input
                type="range"
                id="zoom-slider"
                min="5"
                max="50"
                step="0.5"
                value="18"
              />
            </div>

            <!-- Orbitals -->
            <div class="pt-2 border-t border-slate-100">
              <span
                class="text-xs font-bold text-slate-400 uppercase mb-2 block"
                >Visible Orbitals</span
              >
              <div class="grid grid-cols-4 gap-2">
                <button
                  class="orbital-toggle active py-1.5 rounded-md text-xs font-bold bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition-colors"
                  data-type="s"
                >
                  s
                </button>
                <button
                  class="orbital-toggle active py-1.5 rounded-md text-xs font-bold bg-emerald-100 text-emerald-600 hover:bg-emerald-200 transition-colors"
                  data-type="p"
                >
                  p
                </button>
                <button
                  class="orbital-toggle active py-1.5 rounded-md text-xs font-bold bg-rose-100 text-rose-600 hover:bg-rose-200 transition-colors"
                  data-type="d"
                >
                  d
                </button>
                <button
                  class="orbital-toggle active py-1.5 rounded-md text-xs font-bold bg-amber-100 text-amber-600 hover:bg-amber-200 transition-colors"
                  data-type="f"
                >
                  f
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 3. BOTTOM DRAWER (Element Picker) -->
      <div
        id="drawer-table"
        class="absolute bottom-0 left-0 right-0 z-50 transform translate-y-[110%] transition-transform duration-300 ease-in-out pointer-events-auto"
      >
        <div
          class="glass-panel rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] flex flex-col max-h-[60vh]"
        >
          <!-- Drawer Header -->
          <div
            class="p-4 flex justify-between items-center border-b border-slate-100"
          >
            <div class="relative w-full max-w-md mx-auto">
              <input
                type="text"
                id="element-search"
                placeholder="Search element (e.g. Gold, Au, 79)"
                class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm transition-all shadow-inner"
              />
              <svg
                class="w-5 h-5 text-slate-400 absolute left-3 top-2.5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <button
              id="close-drawer"
              class="ml-4 p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200 hover:text-slate-800"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Drawer Content -->
          <div class="overflow-y-auto scroller p-4">
            <div id="pt-grid" class="pt-grid hidden lg:grid"></div>
            <div
              id="mobile-list"
              class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 lg:hidden"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
